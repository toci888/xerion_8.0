<main class="page">
  <div class="wrapperUser">
    <div class="sections">
      <button mat-button class="newJobbButton" routerLink="/edit-joboffers"><span>{{'Listjob.Add job' | translate}}</span></button>
      <div class="jobOffers">
        <div class="noOffers" *ngIf="offers.length === 0">
          <span>{{'Listjob.No offer' | translate}}</span>
        </div>
        <div [@simpleFadeAnimation]="'in'" class="offer" *ngFor="let offer of offers; let i = index">
          <div class="left">
            <img class="avatar" alt="avatar" src="{{company.image}}">
            <div class="companyName">
              <div class="jobName">
                <span>{{offer.jobName}}</span>
              </div>
              <div>
                <span>{{company.longName}}</span>
              </div>
            </div>
          </div>
          <div class="center">
            <div class="tags">
              <div class="tag" *ngFor="let tag of offer.tags">{{tag}}</div>
            </div>
          </div>
          <div class="right">
            <p>Pozna≈Ñ</p>
            <button mat-button class="applyButton" (click)="areYouSure(i)"><span>{{'Listjob.Delete' | translate}}</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
