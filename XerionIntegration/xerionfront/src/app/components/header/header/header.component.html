<mat-toolbar>
    <div class="logo" (click)="goBack()">
        <div class="up">
            <span>Check </span>
            <img src="../../../assets/icons/logo.svg" class="filter-logo" alt="logo" />
            <span> Yourself</span>
        </div>
        <span class="down">Bell the cat</span>
    </div>
    <div class="toolbarIcons">

        <div class="changeLanguageButton" (click)="changeLanguage();" *ngIf="localStorage.getItem('selectedLanguage') !== 'pl'">
            <input type="image" src="../../../assets/icons/PL.svg"  alt="PL"/>
        </div>
        <div class="changeLanguageButton" (click)="changeLanguage();" *ngIf="localStorage.getItem('selectedLanguage') === 'pl'">
            <input type="image" src="../../../assets/icons/GB.svg"  alt="GB"/>
        </div>
        <!-- <div class="avatar" *ngIf="localStorage.getItem('userID') && localStorage.getItem('userID') != 'undefined'" (click)="openCompany();">
            <a href="company" class="headerIcon">
                <input type="image" src="../../../assets/icons/Company.svg" class="filter-company" alt="avatar" />
            </a>
        </div> -->
        <div class="avatar" (click)="openLogin()">
            <input type="image" src="../../../assets/icons/avatar.svg" class="filter-avatar" alt="avatar" />
        </div>
        <div>
            <input *ngIf="localStorage.getItem('userID') && localStorage.getItem('userID') != 'undefined'" id="navMenuId" type="image" src="{{navImg}}" class="nav-menu" alt="nav-menu" (click)="navMenuToggle()"/>
        </div>
    </div>
</mat-toolbar>
